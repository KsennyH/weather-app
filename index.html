<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <form action="/" class="header__form form">
                <input type="text" class="form__input" placeholder="Москва">
                <button class="btn" type="submit">
                    <img class="btn__search" src="img/search.svg" alt="">
                </button>
            </form>
        </div>
    </header>
    <main class="main">
        <div class="container container--main">
            <div class="card">
                <p>Введите название и узнайте погоду в любом городе мира!</p>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
